<h3>Modificar Película</h3>
<form (ngSubmit)="guardarCambios()" #peliculaForm="ngForm">
	<div class="row">
		<div class="form-group col-4">
			<label>Titulo:</label>
			<input type="text" class="form-control" name="titulo" [(ngModel)]="pelicula.titulo" required #spy #titulo="ngModel" [ngClass]="{'is-invalid':titulo.touched && titulo.invalid}">
			{{spy.className}}
			<div class="invalid-feedback">
					El título es obligatorio
			</div>
		</div>
		<div class="form-group col-4">
			<label>Género:</label>
			<input type="text" class="form-control" [ngClass]="{'is-invalid':genero.touched && genero.invalid}" name="genero" [(ngModel)]="pelicula.genero" #genero="ngModel" required minlength="5" maxlength="30">
			<div class="invalid-feedback" *ngIf="genero.errors">
				<div *ngIf="genero.errors.required">
					El género es obligatorio
				</div>
				<div *ngIf="genero.errors.minlength">
					Debe contener al menos 5 caracteres
				</div>
				<div *ngIf="genero.errors.maxlength">
					Debe contener al menos 10 caracteres
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-4">
			<label>Director:</label>
			<input type="text" class="form-control" name="director" [(ngModel)]="pelicula.director">
		</div>
	</div>
	<div class="row buttons">
		<button class="btn btn-primary mr-20" type="submit" [disabled]="!peliculaForm.form.valid">Aceptar</button>
		<button class="btn btn-danger" (click)="cancelarEdicion()">Cancelar</button>
	</div>
</form>

<!--
() => eventos => desde el template hacia la clase
[] => propiedades => desde la clase hacia el template
[()] => bidireccional
-->
